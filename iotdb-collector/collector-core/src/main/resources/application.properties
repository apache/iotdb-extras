####################
### Task Runtime Configuration
####################

# the number of concurrent threads that the source task runs
# effectiveMode: first_start
# Datatype: int
task_source_parallelism_num=4

# the number of concurrent threads that the process task runs
# effectiveMode: first_start
# Datatype: int
task_process_parallelism_num=4

# the number of concurrent threads that the sink task runs
# effectiveMode: first_start
# Datatype: int
task_sink_parallelism_num=4

# the disruptor ring buffer size of the processor task
# effectiveMode: first_start
# Datatype: int
task_processor_ring_buffer_size=1024

# the disruptor ring buffer size of the sink task
# effectiveMode: first_start
# Datatype: int
task_sink_ring_buffer_size=1024