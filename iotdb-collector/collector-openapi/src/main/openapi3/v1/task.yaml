openapi: 3.0.0
info:
  title: iotdb-collector-rest
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
  - url: http://127.0.0.1:17070/
paths:
  /task/v1/create:
    post:
      operationId: createTask
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskRequest'
      responses:
        "200":
          $ref: '#/components/responses/SuccessExecutionStatus'

  /task/v1/alter:
    post:
      operationId: alterTask
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlterTaskRequest'
      responses:
        "200":
          $ref: '#/components/responses/SuccessExecutionStatus'

  /task/v1/start:
    post:
      operationId: startTask
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartTaskRequest'
      responses:
        "200":
          $ref: '#/components/responses/SuccessExecutionStatus'

  /task/v1/stop:
    post:
      operationId: stopTask
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StopTaskRequest'
      responses:
        "200":
          $ref: '#/components/responses/SuccessExecutionStatus'

  /task/v1/drop:
    post:
      operationId: dropTask
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DropTaskRequest'
      responses:
        "200":
          $ref: '#/components/responses/SuccessExecutionStatus'

  /task/v1/show:
    post:
      operationId: showTask
      responses:
        "200":
          $ref: '#/components/responses/SuccessExecutionStatus'

components:
  schemas:
    CreateTaskRequest:
      properties:
        sourceAttribute:
          type: object
          additionalProperties:
            type: string
        processorAttribute:
          type: object
          additionalProperties:
            type: string
        sinkAttribute:
          type: object
          additionalProperties:
            type: string
        taskId:
          type: string

    AlterTaskRequest:
      properties:
        sourceAttribute:
          type: object
          additionalProperties:
            type: string
        processorAttribute:
          type: object
          additionalProperties:
            type: string
        sinkAttribute:
          type: object
          additionalProperties:
            type: string
        taskId:
          type: string

    StartTaskRequest:
      properties:
        taskId:
          type: string

    StopTaskRequest:
      properties:
        taskId:
          type: string

    DropTaskRequest:
      properties:
        taskId:
          type: string

    ExecutionStatus:
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
  responses:
    SuccessExecutionStatus:
      description: ExecutionStatus
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ExecutionStatus'